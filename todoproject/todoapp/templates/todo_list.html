<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>{{request.user}} - Task List</h1>
    <table class="table table-bordered">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.title}}</td>
            <td>{{i.content}}</td>
            <td>{{i.status}}</td>
            <td>{{i.date}}</td>
            <td>
                <a href="{% url 'edit_view' i.id %}" class="btn btn-info">EDIT</a>
                <a href="{% url 'delete_view' i.id %}" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
