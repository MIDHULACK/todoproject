{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id='bg' style="background-image:url({% static 'images/stone.jpg' %});">
    <header>
        <nav>
          <nav class="navbar navbar-expand-lg navbar-dark+ bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="" style="color: white; font-weight: bold;">QuickTasks</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'userprofile_view' %}" style="color: white">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_view' %}" style="color: white">Add Task</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_view' %}" style="color: white">View Tasks</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout_view' %}" style="color: white">Log Out</a>
                  </li>
                </ul>
            </div>
          </div>
        </nav>
      </nav>
          </header>
    {% if messages %}
        {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    {% endif %}
    {% endfor %}
    {% endif %}
    
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
